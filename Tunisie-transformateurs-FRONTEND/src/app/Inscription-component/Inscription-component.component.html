<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

<div class="container d-flex justify-content-center " style="padding-bottom: 100px; padding-top: 40px; padding-left: 50px;">
  <div class="row my-5" style="width:200vh;">
    <div class="col-md-6 text-left text-white lcol">
      <div class="greeting"><h3>Bienvenue à <span class="txt">Tunisie transformateurs</span></h3></div>
      <h6 class="mt-3">Priorité client, Qualité, Sécurité et Environnement sont les piliers de notre développement...</h6>
      <div class="footer">
        <div class="socials d-flex flex-row justify-content-between text-white">
          <div class="d-flex flex-row"><i class="fab fa-linkedin-in"></i><i class="fab fa-facebook-f"></i><i class="fab fa-twitter"></i></div>
          <span style="color: white;">Ben Mustapha Hosneloujoud</span>
          <span style="color: white;">&copy; Manager .</span>
        </div>
      </div>
    </div>
    <div class="col-md-6 rcol">
      <form class="sign-up">

        <h2 class="heading mb-4" style="color: #122151;">Inscription</h2>

        <div class="form-group fone mt-2" >
          <i class="fas fa-user" style="color: #122151;"></i>
          <input type="text" class="form-control" placeholder="Nom" name="nom" [(ngModel)]="Controleur.nom">
        </div>
        <div class="form-group fone mt-2" >
          <i class="fas fa-user-plus" style="color: #122151;"></i>
          <input type="text" class="form-control" placeholder="Prenom" name="prenom" [(ngModel)]="Controleur.prenom">
        </div>
        <div class="form-group fone mt-2" >
          <i class="fas fa-id-card" style="color: #122151;"></i>
          <input type="text" class="form-control" placeholder="Matricule" name="idC" [(ngModel)]="Controleur.idC">
        </div>
        <div class="form-group fone mt-2">
          <i class="fas fa-phone" style="color: #122151"></i>
          <input type="tel" class="form-control" placeholder="Numéro de téléphone" name="tel" [(ngModel)]="Controleur.tel">
        </div>
        <div class="form-group fone mt-2">
          <i class="fas fa-envelope" style="color: #122151;"></i>
          <input type="email" class="form-control" placeholder="Email de travail" name="email" [(ngModel)]="Controleur.email">
        </div>

        <div class="form-group fone mt-2">
          <i class="fas fa-lock" style="color: #122151;"></i>
          <input [type]="eyeClosed ? 'password' : 'text'" class="form-control" placeholder="Mot de passe"  maxlength="25" name="password" [(ngModel)]="Controleur.password" >
          <div class="image" (click)="toggleEye()" style="margin-left: -50px;">
            <i class="fas" [ngClass]="{'fa-eye': !eyeClosed, 'fa-eye-slash': eyeClosed}" style="color: #122151;"></i>
          </div>
                  </div>
        <input type="checkbox" class="form-check-input ml-0" id="exampleCheck1">
        <label class="form-check-label ml-3" for="exampleCheck1" style="padding-left: 5px;">J'accepte les <u>Conditions</u> et la <u>Politique de confidentialité</u></label>
      </form>
        <button type="button" class="btn btn-success mt-5" (click)="Inscription()">Commencez maintenant</button>
        <p class="exist mt-4">Vous avez déjà un compte? <span style="color: #122151;"><a href="/Sign_in" style="text-decoration: none;">Inscription</a></span></p>
    </div>
  </div>
</div>
<p-toast></p-toast>
