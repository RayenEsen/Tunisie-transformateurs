<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

<div class="container d-flex justify-content-center" style="padding-bottom: 100px;">
  <div class="row my-5">
    <div class="col-md-6 text-left text-white lcol">
      <div class="greeting"><h3>Bienvenue à <span class="txt">Tunisie transformateurs</span></h3></div>
      <h6 class="mt-3">Priorité client, Qualité, Sécurité et Environnement sont les piliers de notre développement...</h6>
      <div class="footer">
        <div class="socials d-flex flex-row justify-content-between text-white">
          <div class="d-flex flex-row"><i class="fab fa-linkedin-in"></i><i class="fab fa-facebook-f"></i><i class="fab fa-twitter"></i></div>
          <span style="color: white;">Privacy Policy</span>
          <span style="color: white;">&copy; 2024 Stoke</span>
        </div>
      </div>
    </div>
    <div class="col-md-6 rcol">
      <form class="sign-up">
        <h2 class="heading mb-4" style="color: #51121E;">Se connecter</h2>
        <div class="form-group fone mt-2">
          <i class="fas fa-user" style="color: #51121E;"></i>
          <input type="text" class="form-control" placeholder="Cin" name="idC" [(ngModel)]="Controleur.idC">
        </div>
        <div class="form-group fone mt-2">
          <i class="fas fa-envelope" style="color: #51121E;"></i>
          <input type="email" class="form-control" placeholder="Email de travail" name="email" [(ngModel)]="Controleur.email">
        </div>
        <div class="form-group fone mt-2">
          <i class="fas fa-lock" style="color: #51121E;"></i>
          <input type="password" class="form-control" placeholder="Mot de passe" name="password" [(ngModel)]="Controleur.password">
          <div class="image"><i class="fas fa-eye" style="color: #51121E;"></i></div>
        </div>
        <input type="checkbox" class="form-check-input ml-0" id="exampleCheck1">
        <label class="form-check-label ml-3" for="exampleCheck1" style="padding-left: 5px;">J'accepte les <u>Conditions</u> et la <u>Politique de confidentialité</u></label>
      </form>
        <button type="button" class="btn btn-success mt-5" (click)="Login()">Commencez maintenant</button>
        <p class="exist mt-4">nouveau ici? <span style="color: #51121E;">Créer un compte</span></p>
    </div>
  </div>
</div>
