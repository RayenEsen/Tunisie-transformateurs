<!-- Your HTML component -->
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
<header class="masthead">
  <div class="container">
    <div class="row">
      <div class="col-12 mb-3 mb-lg-5">
        <div class="overflow-hidden card table-nowrap table-card">
          <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="mb-0">List des Transformateurs</h5>
            <a href="" class="btn btn-light btn-sm">Ajouter</a>
          </div>
          <div class="table-responsive">
            <table class="table mb-0">
              <thead class="small text-uppercase bg-body text-muted">
                <tr>
                  <th>Marque</th>
                  <th>Numero</th>
                  <th>Client</th>
                  <th>Norme</th>
                  <th>Conclusion</th>
                  <th class="text-end">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let transformateur of service.list" class="align-middle">
                  <td>
                    <div class="d-flex align-items-center">
                      <img src="assets/Default_Transfromateur.png" class="avatar sm rounded-pill me-3 flex-shrink-0" alt="Customer">
                      <div>
                        <div class="h6 mb-0 lh-1">{{ transformateur.marque }}</div>
                      </div>
                    </div>
                  </td>
                  <td>{{ transformateur.numero }}</td>
                  <td><span class="d-inline-block align-middle">{{ transformateur.client }}</span></td>
                  <td><span>{{ transformateur.norme }}</span></td>
                  <td>Conforme</td>
                  <td class="text-end">
                    <div class="drodown">
                      <a data-bs-toggle="dropdown" href="#" class="btn p-1" aria-expanded="false">
                        <i class="fa fa-bars" aria-hidden="true"></i>
                      </a>
                      <div class="dropdown-menu dropdown-menu-end">
                        <a [routerLink]="['/Ajouter_Transformateur', transformateur.numero]"  class="dropdown-item">View Details</a>
                        <a href="./Transformateur" class="dropdown-item" (click)="onDelete(transformateur.numero)">Supprimer</a>
                        <a [routerLink]="['/Essai_Transformateur', transformateur.numero]"  class="dropdown-item">Essais</a>
                    </div>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
